<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css2/index.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js2/vue.min.js"></script>
    <script src="js2/vant.min.js"></script>
    <script src="js/vue-router.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div id="qq">
    <van-pull-refresh
            v-model="isLoading"
            success-text="刷新成功"
            @refresh="onRefresh"
    >
    <van-row type="flex">
        <van-col span="24" style="margin-bottom: 10px;border: 1px solid #F5F5F5">
            <img width="100%" height=200px src="3.webp"/>
        </van-col>
        <van-col span="24" style="margin-bottom: 10px;border-bottom:1px solid #000">
            <img src="1.jpg"  width="80px" height="60px"/><a style="text-align: center"> 安然的尾巴</a>
            <van-cell value="这是我们的朋友圈" />
    </van-col>
        <van-col span="24" style="margin-bottom: 10px;border-bottom:1px solid #000">
            <img src="4.png"  width="80px" height="60px" /><a> 陈先生</a>
            <van-cell value="不知道写什么，你们就将就看看吧" />
        </van-col>
        <van-col span="24" style="margin-bottom: 10px;border-bottom:1px solid #000">
            <img src="7.png" width="80px" height="60px" /><a> 谢女士</a>
            <van-cell value="在代码阅读过程中人们说脏话的频率是衡量代码质量的唯一标准。" />
        </van-col>
        <van-col span="24" style="margin-bottom: 10px;border-bottom:1px solid #000">
            <img src="6.png"  width="80px" height="60px"/><a> 奇奇怪怪</a>
            <van-cell value="奇奇怪怪没有脑袋" />
        </van-col>
        <van-col span="24" style="margin-bottom: 10px;border-bottom:1px solid #000">
            <img src="5.png"  width="80px" height="60px"/><a> 阿宇</a>
            <van-cell value="这是一段没有任何含量的文字，但是会有人看的" />
        </van-col>
    </van-row>
    </van-pull-refresh>
</div>
</body>
</html>
<script>

    new Vue({
        el:'#qq',
        data: {
            active: 0,
            isLoading:false,
        },
        methods: {
            onRefresh() {
                setTimeout(() => {
                    this.isLoading = false;
                }, 2000);
            },
        },
    })
</script>
