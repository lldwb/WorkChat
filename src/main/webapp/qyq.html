<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css2/index.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js2/vue.min.js"></script>
    <script src="js2/vant.min.js"></script>
    <script src="js/vue-router.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div id="qq">
    <van-sticky>
    <van-row type="flex">
    <van-col span="10" style="margin-bottom: 10px;border: 1px solid #F5F5F5">
        <van-cell value="返回" url="index.html#/a1 " style="background-color: #F5F5F5"/>
    </van-col>
        <van-col span="14" style="margin-bottom: 10px;border: 1px solid #F5F5F5">
            <van-cell value="朋友圈"  style="background-color: #F5F5F5"/>
        </van-col>
    </van-row>
    </van-sticky>
    <van-pull-refresh
            v-model="isLoading"
            success-text="刷新成功"
            @refresh="onRefresh"
    >
    <van-row type="flex">
        <van-col span="24" style="margin-bottom: 10px;border: 1px solid #F5F5F5">
            <img width="100%" height=200px src="3.webp"/>
        </van-col>
        <div v-for="(sju,i) in shuju">
            <van-divider style="background-color: #1989fa ;width: 337px;height: 2px" ></van-divider>
            <van-row type="flex">
        <van-col span="24" style="margin-bottom: 10px;">
            <img src="1.jpg"  width="80px" height="60px"/><a style="margin-bottom: 30px"> {{sju.userName}}</a>
            <van-cell v-model="sju.content"/>
        </van-col>
            </van-row>
        </div>

    </van-row>
    </van-pull-refresh>
</div>
</body>
</html>
<script>

    new Vue({
        el:'#qq',
        data: {
            active: 0,
            isLoading:false,
            shuju:{}
        },
        methods: {
            onRefresh() {
                setTimeout(() => {
                    this.isLoading = false;
                }, 2000);
            },
        },
        mounted(){
            var that=this;
            setTimeout(function (){
                $.ajax({
                    url:"GetWorkCircle",
                    dataType:"JSON",
                    success:function (ert){
                        that.shuju=ert;
                    },
                    error:function (){
                        console.log("失败了");
                    }
                })
            },200)
        },
    })
</script>
