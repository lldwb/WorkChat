<!DOCTYPE html>
<html lang="en">
<head>

        <link rel="stylesheet" href="css2/index.css"/>

        <script src="js2/vue.min.js"></script>

                <router-link to="/a1">

        <van-tabbar-item badge="3">
            <span>我</span>
            <template #icon="props">
                <img src="img/我的.png" />
            </template>
        </van-tabbar-item>

        routes: [
            {path: "/a1", component: mya},
            {path: "/", component: myb},

    new Vue({
