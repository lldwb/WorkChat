<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>聊天界面</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/vue.js"></script>
		<link rel="stylesheet" href="css2/index.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="js/vant.min.js"></script>
		<script src="js/a.js"></script>
		<script src="js/register.js"></script>
	</head>

	<body>
		<div id="app">
			<!--聊天头部名字展示-->
			<div class="header">
				<van-row>
					<van-col span="5">
						<van-button style="background-color: #F5F5F5" url="index.html#/">返回</van-button>
					</van-col>
					<van-col span="14">
						<h3>工作聊天</h3>
					</van-col>
					<van-col span="5">

					</van-col>
				</van-row>
			</div>
			<!--聊天内容-->
			<!-- <div v-for="chat in list" :key="chat.id" :class="chat.id=='2'?'atalk':'btalk'"> -->
			<div class="main">
				<div class="talkshow">
					<div v-for="chat in list" :class="chat.userId!=userId?'atalk':'btalk'">
						<!-- <div v-for="chat in list" :class="btalk"> -->
						<span>{{chat.word}}</span>

					</div>
				</div>
			</div>
			<!--发送消息-->
			<div class="sendbox">
				<input type="text" v-model.trim="wordone" class="inputword" @keyup.enter="sendmsg1" />
				<input type="button" value="发送" @click="sendmsg1" class="btnsend" />
			</div>
			<!-- </div> -->
		</div>
	</body>
</html>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			list: null,
			//我方id
			userId: sessionStorage.getItem('id'),
			// userId: 1,
			//接受方id
			receiveId: getQueryVariable("receiveId"),
			//输入的值
			wordone: null,
			wordtwo: ''
		},
		mounted() {
			//内存中的模板已经挂载到页面中，页面渲染完成。
			var that = this;
			//指定1秒刷新一次
			setInterval(function() {
				// setTimeout(function() {
				// location.reload()
				// vm
				// console.log(123);
				$.ajax({
					url: "GetUserIdReceiveIdChat",
					dataType: "JSON",
					type: 'post',
					//把输入框的内容发送到后台
					data: {
						//发送方id
						userId: that.userId,
						// userId: 1,
						//接受方id
						receiveId: that.receiveId,
						// receiveId: 2,
					},
					success(result) {
						// console.log(result);
						// console.log("成功");
						// console.log(that.list);
						if (that.list != result) {
							that.list = result;
						}
					},
					error() {
						console.log("失败")
					}
				})
			}, 500);
		},
		methods: {
			//定义点击发送按钮出发事件
			sendmsg1() {
				$.ajax({
					url: "AddChat",
					type: 'post',
					//把输入框的内容发送到后台
					data: {
						//发送方id
						userId: this.userId,
						//接受方id
						receiveId: this.receiveId,
						//发送信息
						word: this.wordone
					},
					success(result) {
						console.log("成功");
						vm.wordone = null;
					},
					error() {
						console.log("失败")
					}
				})
			},
			sendmsg2() {
				// this.list.push({id:2,name:"wjb",content:this.wordtwo})
			}
		},

	});


	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == variable) {
				return pair[1];
			}
		}
		return (null);
	}
</script>
